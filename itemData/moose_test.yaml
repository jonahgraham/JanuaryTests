  - name: /Functions/PiecewiseMultilinear
    description: |
      PiecewiseMultilinear performs interpolation on 1D, 2D, 3D or 4D data.  The data_file specifies the axes directions and the function values.  If a point lies outside the data range, the appropriate end value is used.
    parameters:
    - name: control_tags
      required: No
      default: !!str 
      cpp_type: std::vector<std::string, std::allocator<std::string> >
      group_name: 
      description: |
        Adds user-defined labels for accessing object parameters via control logic.
    - name: data_file
      required: No
      default: !!str 
      cpp_type: FileName
      group_name: 
      description: |
        File holding data for use with PiecewiseMultilinear.  Format: any empty line and any line beginning with # are ignored, all other lines are assumed to contain relevant information.  The file must begin with specification of the grid.  This is done through lines containing the keywords: AXIS X; AXIS Y; AXIS Z; or AXIS T.  Immediately following the keyword line must be a space-separated line of real numbers which define the grid along the specified axis.  These data must be monotonically increasing.  After all the axes and their grids have been specified, there must be a line that is DATA.  Following that line, function values are given in the correct order (they may be on indivicual lines, or be space-separated on a number of lines).  When the function is evaluated, f[i,j,k,l] corresponds to the i + j*Ni + k*Ni*Nj + l*Ni*Nj*Nk data value.  Here i>=0 corresponding to the index along the first AXIS, j>=0 corresponding to the index along the second AXIS, etc, and Ni = number of grid points along the first AXIS, etc.
    - name: enable
      required: No
      default: !!str 1
      cpp_type: bool
      group_name: 
      description: |
        Set the enabled status of the MooseObject.
